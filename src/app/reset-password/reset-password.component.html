<!-- reset-password.component.html -->
<div class="reset-password-container">
    <h2 class="reset-password-title">Réinitialiser le mot de passe</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
        <!-- Champ Email -->
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" formControlName="email" class="form-input" required>
            <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="error-message">
                Veuillez entrer une adresse email valide.
            </div>
        </div>

        <!-- Champ Nouveau mot de passe -->
        <div class="form-group">
            <label for="password" class="form-label">Nouveau mot de passe</label>
            <input id="password" type="password" formControlName="password" class="form-input" required>
            <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="error-message">
                Le mot de passe doit contenir au moins 8 caractères.
            </div>
        </div>

        <!-- Champ Confirmation du mot de passe -->
        <div class="form-group">
            <label for="password_confirmation" class="form-label">Confirmer le mot de passe</label>
            <input id="password_confirmation" type="password" formControlName="password_confirmation" class="form-input" required>
            <div *ngIf="resetPasswordForm.hasError('notSame')" class="error-message">
                Les mots de passe ne correspondent pas.
            </div>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit" class="submit-button" [disabled]="resetPasswordForm.invalid">Réinitialiser le mot de passe</button>
    </form>
</div>
