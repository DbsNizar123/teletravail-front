<!-- reset-password.component.html -->
<div class="reset-password-container">
    <h2 class="reset-password-title">
        <i class="fas fa-key"></i> Réinitialiser le mot de passe
    </h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
        <!-- Email Field -->
        <div class="form-group">
            <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Email
            </label>
            <input 
                id="email" 
                type="email" 
                formControlName="email" 
                class="form-input" 
                placeholder="Votre adresse email"
                required
            >
            <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="error-message">
                <i class="fas fa-exclamation-circle"></i> Veuillez entrer une adresse email valide.
            </div>
        </div>

        <!-- New Password Field -->
        <div class="form-group">
            <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Nouveau mot de passe
            </label>
            <input 
                id="password" 
                type="password" 
                formControlName="password" 
                class="form-input" 
                placeholder="Minimum 8 caractères"
                required
            >
            <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="error-message">
                <i class="fas fa-exclamation-circle"></i> Le mot de passe doit contenir au moins 8 caractères.
            </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
            <label for="password_confirmation" class="form-label">
                <i class="fas fa-lock"></i> Confirmer le mot de passe
            </label>
            <input 
                id="password_confirmation" 
                type="password" 
                formControlName="password_confirmation" 
                class="form-input" 
                placeholder="Confirmez votre mot de passe"
                required
            >
            <div *ngIf="resetPasswordForm.hasError('notSame')" class="error-message">
                <i class="fas fa-exclamation-circle"></i> Les mots de passe ne correspondent pas.
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button" [disabled]="resetPasswordForm.invalid">
            <i class="fas fa-sync-alt"></i> Réinitialiser le mot de passe
        </button>
    </form>
</div>
