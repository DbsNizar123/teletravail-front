<!-- edit-department.component.html -->
<div class="container">
  <h2 class="request-title">
    <i class="fas fa-building-edit"></i> Modifier Département
  </h2>

  <form (ngSubmit)="onSubmit()" #departmentForm="ngForm">
    <div class="form-group">
      <label for="name">
        <i class="fas fa-tag"></i> Nom
      </label>
      <input
        id="name"
        type="text"
        name="name"
        [(ngModel)]="department.name"
        required
        maxlength="255"
        class="form-control"
        placeholder="Entrez le nom du département"
      />
      <small *ngIf="department.name?.length === 0 && submitted" class="text-danger">
        <i class="fas fa-exclamation-circle"></i> Le nom est requis et ne doit pas dépasser 255 caractères.
      </small>
    </div>

    <div class="form-group">
      <label for="description">
        <i class="fas fa-align-left"></i> Description
      </label>
      <textarea 
        id="description" 
        name="description" 
        [(ngModel)]="department.description" 
        class="form-control"
        placeholder="Entrez la description du département"
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Mettre à Jour
      </button>
    </div>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger">
    <i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    <i class="fas fa-check-circle"></i> {{ successMessage }}
  </div>
</div>
