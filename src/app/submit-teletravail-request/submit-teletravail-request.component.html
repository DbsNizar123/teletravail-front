<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">
        <i class="fas fa-laptop-house"></i> Soumettre une demande de tÃ©lÃ©travail
      </h2>
      <div class="voir">
        <button class="user-list-button" routerLink="../voirdemande">
          <i class="fas fa-list"></i> Liste des demandes
        </button>
      </div>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <!-- Champ Date -->
        <div class="form-group">
          <label for="date" class="form-label">
            <i class="fas fa-calendar-day"></i> Date
          </label>
          <input
            type="date"
            class="form-control"
            id="date"
            [(ngModel)]="requestData.date"
            name="date"
            required
          />
        </div>

        <!-- Champ Raison -->
        <div class="form-group">
          <label for="reason" class="form-label">
            <i class="fas fa-comment-alt"></i> Raison
          </label>
          <textarea
            class="form-control"
            id="reason"
            [(ngModel)]="requestData.reason"
            name="reason"
            placeholder="Entrez la raison de votre demande"
            required
          ></textarea>
        </div>

        <!-- Bouton Soumettre -->
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i> Soumettre
        </button>
      </form>
    </div>
  </div>
</div>
