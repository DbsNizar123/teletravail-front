<div class="container mt-5">
    <h2 class="department-list-title"><b>Departments</b></h2>
    <div *ngIf="departments.length === 0">
        <p>No departments found.</p>
    </div>
    <div *ngIf="departments.length > 0" class="card department-list">
        <div *ngFor="let department of departments; let i = index" class="department-item">
            <details>
                <summary><strong>{{ department.name }}</strong></summary>
            
                <p><b>Description</b>: {{ department.description }}</p>
            </details>
            <div class="actions">
                <button class="btn-edit" (click)="editDepartment(department.id)">Edit</button>
                <button class="btn-delete" (click)="deleteDepartment(department.id)">Delete</button>
            </div>
        </div>
    </div>

    <div class="pagination-controls">
        <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
</div>
