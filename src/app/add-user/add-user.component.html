<!-- add-user.component.html -->
<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="header-content">
        <h2 class="card-title">
          <i class="fas fa-user-plus"></i> Add User
        </h2>
        <div class="add-user-container">
          <button class="user-list-button" routerLink="../user-list">
            <i class="fas fa-list"></i> Liste Utilisateurs
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addUser()">
        <!-- Rest of the form remains unchanged -->
        <!-- Name Field -->
        <div class="mb-3">
          <label for="name" class="form-label">
            <i class="fas fa-user"></i> Name
          </label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="userData.name"
            name="name"
            placeholder="Enter name"
            required
          />
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="userData.email"
            name="email"
            placeholder="Enter email"
            required
          />
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="userData.password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>

        <!-- Role Field -->
        <div class="mb-3">
          <label for="role" class="form-label">
            <i class="fas fa-user-tag"></i> Role
          </label>
          <select
            class="form-select"
            id="role"
            [(ngModel)]="userData.role"
            name="role"
            required
          >
            <option value="" disabled selected>
              <i class="fas fa-chevron-down"></i> Select Role
            </option>
            <option value="admin">Admin</option>
            <option value="manager">Manager</option>
            <option value="employee">Employee</option>
          </select>
        </div>

        <!-- Department Field -->
        <div class="mb-3">
          <label for="department" class="form-label">
            <i class="fas fa-building"></i> Department
          </label>
          <select 
            class="form-select"
            id="department" 
            [(ngModel)]="userData.department_id" 
            name="department" 
            required>
            <option value="" disabled selected>
              <i class="fas fa-chevron-down"></i> Select Department
            </option>
            <option *ngFor="let dept of departments" [value]="dept.id">
              {{ dept.name }}
            </option>
          </select>
        </div>
        <!-- ... other form fields ... -->
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Ajouter Utilisateur
        </button>
      </form>
    </div>
  </div>
</div>
