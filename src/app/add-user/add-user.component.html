<div>
    <h2>Add User</h2>
    <form (ngSubmit)="addUser()">
      <input type="text" [(ngModel)]="userData.name" name="name" placeholder="Name" required />
      <input type="email" [(ngModel)]="userData.email" name="email" placeholder="Email" required />
      <input type="password" [(ngModel)]="userData.password" name="password" placeholder="Password" required />
      <select [(ngModel)]="userData.role" name="role" required>
        <option value="" disabled>Select Role</option>
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="employee">Employee</option>
      </select>
      <button type="submit">Add User</button>
    </form>
  </div>
