<!-- src/app/modifier-user/modifier-user.component.html -->

<div>
    <h2>Modifier Utilisateur</h2>
    <form (ngSubmit)="onSubmit()">
      <input [(ngModel)]="user.name" name="name" placeholder="Name" required>
      <input [(ngModel)]="user.email" name="email" placeholder="Email" required>
      <input [(ngModel)]="user.password" name="password" type="password" placeholder="Password">
      <button type="submit">Update</button>
    </form>
  </div>
