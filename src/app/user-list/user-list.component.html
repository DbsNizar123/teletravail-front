<div class="container">
  <div class="button-container">
    <button class="user-button" routerLink="../add-user">
      <i class="fas fa-list"></i>  Ajouter Un Utilisateur
    </button>
  </div>
  <h2 class="user-list-title">
    <i class="fas fa-users"></i> Liste des Utilisateurs
  </h2>

  <!-- Search Bar -->
  <div class="search">
    <input 
      type="text" 
      class="input" 
      placeholder="Rechercher par nom..." 
      [(ngModel)]="searchTerm" 
      (ngModelChange)="filterUsers()"
    >
    <button class="btn">
      <i class="fas fa-search"></i>
    </button>
   
  </div>

  <div class="card">
    <div *ngFor="let user of filteredUsers" class="user-item">
      <details>
        <summary>
          <i class="fas fa-user" style="margin-right: 8px;"></i> <b>{{ user.name }}</b>
        </summary>
        <p><i class="fas fa-envelope" style="margin-right: 8px;"></i> <b>Email:</b> {{ user.email }}</p>
        <p><i class="fas fa-user-tag" style="margin-right: 8px;"></i> <b>Role:</b> {{ user.roles[0]?.name }}</p>
      </details>
      <div class="actions">
        <button class="btn-edit" (click)="updateUser(user)">
          <i class="fas fa-edit"></i> Modifier
        </button>
        <button class="btn-delete" (click)="deleteUser(user)">
          <i class="fas fa-trash-alt"></i> Supprimer
        </button>
      </div>
    </div>
  </div>
  <div class="pagination-controls">
    <button (click)="previousPage()" [disabled]="currentPage === 1">
      <i class="fas fa-chevron-left"></i> Précédent
    </button>
    <span>Page {{ currentPage }} sur {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">
      Suivant <i class="fas fa-chevron-right"></i>
    </button>
  </div>
  <div *ngIf="filteredUsers.length === 0" class="no-users">
    <i class="fas fa-user-slash"></i> Aucun utilisateur trouvé dans les pages visitées.
  </div>
</div>
