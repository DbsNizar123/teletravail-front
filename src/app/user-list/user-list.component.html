<div class="container">
  <h2 class="user-list-title"><b>User List</b></h2>
  <div class="card">
    <div *ngFor="let user of users" class="user-item">
      <details>
        <summary><b>Nom</b>: {{ user.name }}</summary>
        <p><b>Email</b>: {{ user.email }}</p>
        <p><b>Role</b>: {{ user.roles[0]?.name }}</p>
      </details>
      <div class="actions">
        <button class="btn-edit" (click)="updateUser(user)">Modifier</button>
        <button class="btn-delete" (click)="deleteUser(user)">Supprimer</button>
      </div>
    </div>
  </div>

  <div class="pagination-controls">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>

  <div *ngIf="users.length === 0" class="no-users">
    <p>Aucun utilisateur trouv√©.</p>
  </div>
</div>
