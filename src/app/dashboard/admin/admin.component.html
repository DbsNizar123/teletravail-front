<div class="dashboard-container">
  <div class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header">
      <h2 *ngIf="!isSidebarCollapsed">Admin</h2>
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <i class="fas" [class.fa-chevron-left]="!isSidebarCollapsed" [class.fa-chevron-right]="isSidebarCollapsed"></i>
      </button>
    </div>
    
    <ul>
      <li>
        <a routerLink="user-list" title="Utilisateurs">
          <i class="fas fa-users"></i>
          <span *ngIf="!isSidebarCollapsed">Utilisateurs</span>
        </a>
      </li>

      <li>
        <a routerLink="show-department" title="Départements">
          <i class="fas fa-list"></i>
          <span *ngIf="!isSidebarCollapsed">Départements</span>
        </a>
      </li>

      <li>
        <a routerLink="show-requests" title="Gestion des Demandes">
          <i class="fas fa-list"></i>
          <span *ngIf="!isSidebarCollapsed">Gestion des Demandes</span>
        </a>
      </li>

      <li>
        <a routerLink="teletravail-calendar" title="Calendrier Des Demandes">
          <i class="fas fa-calendar-alt"></i>
          <span *ngIf="!isSidebarCollapsed">Calendrier Des Demandes</span>
        </a>
      </li>
      
      <li>
        <a routerLink="statistics" title="Statistiques">
          <i class="fas fa-chart-bar"></i>
          <span *ngIf="!isSidebarCollapsed">Statistiques</span>
        </a>
      </li>
      
      <li>
        <button class="logout-button" (click)="confirmLogout()" [title]="isSidebarCollapsed ? 'Déconnexion' : ''">
          <i class="fas fa-sign-out-alt"></i>
          <span *ngIf="!isSidebarCollapsed">Déconnexion</span>
        </button>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <h4 class="welcome-message">Bienvenue {{ user?.name }}</h4>
        <div class="navbar-right-items">
          <div class="notification-icon" (click)="toggleNotifications($event)">
            <i class="fas fa-bell"></i>
            <div class="notification-dropdown" *ngIf="showNotifications">
              <div *ngFor="let notification of notifications" class="notification-item">
                {{ notification.message }}
              </div>
              <div class="notification-item" *ngIf="!notifications.length">
                No notifications
              </div>
            </div>
          </div>
          
          <div class="settings-icon" (click)="toggleSettingsMenu($event)">
            <i class="fas fa-cog"></i>
            <div class="settings-dropdown" *ngIf="showSettingsMenu">
              <div class="settings-item" routerLink="profile" (click)="toggleSettingsMenu($event)">
                <i class="fas fa-user-edit"></i> Profil
              </div>
              <div class="settings-item" routerLink="global-settings" (click)="toggleSettingsMenu($event)">
                <i class="fas fa-cogs"></i> Paramètres Globaux
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <br>
    <router-outlet></router-outlet>
  </div>
</div>
