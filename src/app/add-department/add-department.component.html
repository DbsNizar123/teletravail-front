<div class="container">
    <h2>Add Department</h2>
    <form (ngSubmit)="addDepartment()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="departmentData.name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="departmentData.description"
          class="form-control"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Department</button>
    </form>
  </div>
