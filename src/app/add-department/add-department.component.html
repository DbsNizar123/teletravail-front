<!-- add-department.component.html -->
<div class="container">
  <h2>
    <i class="fas fa-building"></i> Add Department
  </h2>
  <form (ngSubmit)="addDepartment()">
    <div class="form-group">
      <label for="name">
        <i class="fas fa-tag"></i> Name:
      </label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="departmentData.name"
        class="form-control"
        placeholder="Enter department name"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">
        <i class="fas fa-align-left"></i> Description:
      </label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="departmentData.description"
        class="form-control"
        placeholder="Enter department description"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="fas fa-plus-circle"></i> Add Department
    </button>
  </form>
</div>
