<div class="container">
  <div class="header-content">
    <h2 class="card-title">
      <i class="fas fa-plus-circle"></i> Ajouter Département
    </h2>
   
  </div>

  <form (ngSubmit)="addDepartment()">
    <div class="form-group">
      <label for="name">
        <i class="fas fa-building"></i> Nom du Département
      </label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="departmentData.name"
        name="name"
        placeholder="Entrez le nom du département"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">
        <i class="fas fa-info-circle"></i> Description
      </label>
      <textarea
        class="form-control"
        id="description"
        [(ngModel)]="departmentData.description"
        name="description"
        placeholder="Entrez une description"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="fas fa-save"></i> Ajouter Département
    </button>
  </form>
</div>
